<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chess board</title>
    
    <link rel="icon" href="img/chess.png" type="img/.png/">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
 <table class="chess-board">
        <tbody>
            <tr>
                <th></th>

                <th>E</th>
                <th>F</th>

            <tr>
                <th>8</th>

                <td class="dark">&#9816</td>
                <td class="light">&#9815</td>
                <td class="dark">&#9813</td>
                <td class="light">&#9812</td>
                <td class="dark">&#9815</td>
                <td class="light">&#9816</td>
                <td class="dark">&#9814</td>

            <tr>
                <th>7</th>

                <td class="dark">&#9817</td>
                <td class="light">&#9817</td>

                <td class="light">&#9817</td>
                <td class="dark">&#9817</td>

            </tr>
            
            <tr>

            </tr>

            <tr>
                <th>5</th>

                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
            </tr>

            <tr>
                <th>4</th>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>
                <td class="light"></td>
                <td class="dark"></td>

                <td class="dark"></td>
            </tr>

            <tr>
                <th>3</th>

            <tr>
                <th>2</th>

                <td class="dark">&#9823</td>
                <td class="light">&#9823</td>
                <td class="dark">&#9823</td>
            </tr>

            
            <tr>
                <th>1</th>
                <td class="dark">&#9820</td>
                <td class="light">&#9822</td>
                <td class="dark">&#9821</td>
                <td class="light">&#9819</td>
                <td class="dark">&#9818</td>
                <td class="light">&#9821</td>
                <td class="dark">&#9822</td>
                <td class="light">&#9820</td>
            </tr>
        </tbody>
 </table>

</html>
