 <h1 align="center">Берёза</h1>  
<p id="text">Белая берёза <br/>
Под моим окном <br/>
Принакрылась снегом, <br/>
Точно серебром. </p> 


<p>На пушистых ветках <br/>
Снежною каймой <br/>
Распустились кисти<br/>
Белой бахромой </p> 

<p>И стоит береза <br/>
В сонной тишине,<br/>
И горят снежинки <br/>
В золотом огне.</p> 

<p id="text1">А заря, лениво <br/>
Обходя кругом, <br/>
обсыпает ветки <br/>
Новым серебром. </p>
