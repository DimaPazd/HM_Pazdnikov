<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/css/style.css" type="text/css">
    <title>Registration form</title>
</head>
<body>
    
    <div class="form-reg">
        <h1>Registration Form</h1>
    </div>
    
    <form method="get" action="form">
        
        <div>
            <label for="name">First name:</label>
                <input type="text" name="name" required><br>
            
            <label for="name">Last name:</label>
                <input type="text" name="name" required><br>
       
            <label for="name">Age:</label>
                <input type="text" name="name" required><br>

            <label for="name">E-mail:</label>
                <input type="email" name="name" required><br>

            <label for="name">Password:</label>
                <input type="password" name="name" required><br>

            <label for="country">Country:</label>
                <select name="country">
                  <option>Выберите страну проживания</option>
                  <option value="Россия">Россия</option> 
                  <option value="Украина">Украина</option> 
                  <option value="Беларусь">Беларусь</option> 
                </select>     

        </div>

        <div class="radio">
            <span>SEX::
                    <input type="radio" name="1" > Male.
                    <input type="radio" name="1"> Female.
            </span>
        </div>

        <div class="checkbox">
            <span>Checkbox:
                <input type="checkbox" name="answer" value="1"> I am a student.
                <input type="checkbox" name="answer" value="2"> I am a business man.
            </span>
        </div>

        <div class="bithday">
            <p>Bithday:</p>
            <label for="name">Day:</label>
            <select name="bithday">
                <option value="1">1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>

            <label for="name">Month:</label>
            <select name="Month">
                <option value="1">Январь</option>
                <option>Февраль</option>
                <option>Март</option>
                <option>Апрель</option>
                <option>Май</option>
                <option>Июнь</option>
                <option>Июль</option>
                <option>Август</option>
                <option>Сентябрь</option>
                <option>Октябрь</option>
            </select>

            <label for="name">Year:</label>
            <select name="Year">
                <option value="1">1990</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
            </select>


        </div>

        <div class="button">
            <label for="name">Submit Button:</label>
            <input type="submit" value="Submit">
        </div>

        <div class="reset">
            <label for="name">Reset Button:</label>
            <input type="reset" value="Reset">
        </div>



        











    </form>
   
</body>
</html>
